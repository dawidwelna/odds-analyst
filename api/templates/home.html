{% extends "default.html" %}

{% block title %}Titolo della pagina{% endblock %}

{% block content %}
    <h1>HomePage</h1>

        <h2>List of handlers:</h2>
        <ul>
            {% for p in parts %}

        </ul>
    {% endif %}
{% endblock %}
